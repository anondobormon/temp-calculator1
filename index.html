<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-city" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="sub-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">CITY NAME</h1>
            <h3 ><span id="temperature">--</span>&deg;C</h3>
            <h1 id="weather" class="lead">--</h1>
        </div>
    </div>

    <script>
        document.getElementById('sub-button').addEventListener('click', function () {

            const inputCity = document.getElementById('input-city').value;
            console.log(inputCity);
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputCity+'&appid=3478a932bdd931c8936713f42c2b6058')


                .then(res => res.json())
                .then(data => {
                    // console.log(data);
                    const temperature = data.main
                    const tempFinal = temperature.temp - 273.15;
                    const temp = (tempFinal).toFixed(2);
                    document.getElementById('temperature').innerText = temp;
                    // console.log(temp);
                    document.getElementById('city-name').innerText = inputCity;

                    const weather = data.weather[0]['description'];
                    document.getElementById('weather').innerText = weather;
                    // console.log(weather);

                })



                .catch(Error => alert('wrong'))
        })
        

    </script>





</body>

</html>
